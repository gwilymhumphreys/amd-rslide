<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Mocha Spec Runner</title>
  <link rel="stylesheet" href="lib/mocha/mocha.css">
</head>
<body>
  <div id="mocha"></div>
  <script src="lib/mocha/mocha.js"></script>
  <script>
    mocha.setup({
      ui: 'bdd',
      ignoreLeaks: true,
      globals: ['$', 'jQuery', 'LiveReload']
    });
  </script>

  <!-- assertion framework -->
  <script src="lib/chai.js"></script>
  <script>expect = chai.expect</script>

  <script src="scripts/vendor/jquery.min.js"></script>
  <script src="scripts/vendor/jquery.mobile-events.js"></script>
  <script src="scripts/vendor/jquery.transit.min.js"></script>

  <script data-main="spec/main" src="scripts/vendor/require.js"></script>

  <!-- trigger the mocha runner -->
  <script src="runner/mocha.js"></script>


  <style>
    .whee {
      width: 400px;
    }
  </style>

  <ul class="whee">
    <li>
      <img src="images/sample/0iGZj.jpg">
    </li>
    <li>
      <img src="images/sample/1RpF9.jpg">
    </li>
  </ul>

</body>
</html>
